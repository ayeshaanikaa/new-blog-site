<!DOCTYPE html>

<head>

    <title>List</title>
    <style>
        ul.a{list-style-type: circle;}
        ul.b{list-style-type: ;}

       h3{color: rgba(255, 71, 71, 0.5);}
        
    </style>

<h3>The list-style-type Property</h3>
<body>

    </ul>

    </ul>
     <ol class="e">

     <ol class="c">

     </ol>
     <ol class="d">
